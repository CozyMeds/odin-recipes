        <h2>Ingredients</h2>
        <ul>
            <li>4 Tbsp Butter</li>
            <li>1 Yellow Onion</li>
            <li>1 Tbsp Garlic</li>
            <li>1588 grams or 56 oz crushed can tomatoes</li>
            <li>Chicken Stock</li>
            <li>1/4 cup Basil, plus some for topping (optional)</li>
            <li>1 Tbsp sugar</li>
            <li>1/2 tsp black pepper</li>
            <li>Whipping Cream</li>
            <li>Parmesan cheese</li>
